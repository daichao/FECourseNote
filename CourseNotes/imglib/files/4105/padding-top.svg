<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     width="400" height="130" >
    <defs>
        <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" x="0" y="0" width="105" height="105">
            <g style="fill:none; stroke:black; stroke-width:1">
                <path d="M0 90 l15,15"/>
                <path d="M0 75 l30,30"/>
                <path d="M0 60 l45,45"/>
                <path d="M0 45 l60,60"/>                
                <path d="M0 30 l75,75"/>
                <path d="M0 15 l90,90"/>
                <path d="M0 0 l105,105"/>                
                <path d="M15 0 l90,90"/>                
                <path d="M30 0 l75,75"/>                
                <path d="M45 0 l60,60"/>                
                <path d="M60 0 l45,45"/>                
                <path d="M75 0 l30,30"/>                
                <path d="M90 0 l15,15"/>                
            </g>
        </pattern>
    </defs>
    <rect x="130" y="40" height="90" width="140" fill="azure"/>
    <rect x="150" y="60" height="50" width="100" stroke="black" stroke-width="1" stroke-dasharray="3 2" fill="white" />
    <rect x="160" y="70" height="30" width="80" fill="beige"/>
    <text x="290" y="124" fill="black" font-family="sans-serif" font-size="10pt">Padding area</text>
    <line x1="288" y1="120" x2="235" y2="105" stroke-width="1" stroke="black"/>
    <text x="290" y="78" fill="black" font-family="sans-serif" font-size="10pt">Border</text>
    <line x1="278" y1="74" x2="250" y2="74" stroke-width="1" stroke="black"/>
    <text x="290" y="101" fill="black" font-family="sans-serif" font-size="10pt">Content area</text>
    <line x1="288" y1="97" x2="230" y2="90" stroke-width="1" stroke="black"/>
    <text x="290" y="55" fill="black" font-family="sans-serif" font-size="10pt">Margin area</text>
    <line x1="288" y1="50" x2="235" y2="50" stroke-width="1" stroke="black"/>
    <rect x="150" y="60" height="10" width="100" fill="url(#diagonalHatch)" stroke-width="1" stroke="black"/>
    <line x1="200" y1="27" x2="200" y2="67" stroke-width="1" stroke="black"/>
    <text x="42" y="20" fill="black" font-family="sans-serif" font-size="10pt">The height of this area is defined by the padding-top value</text>
    <line x1="136" y1="60" x2="144" y2="60" stroke-width="1" stroke="black"/>
    <line x1="136" y1="70" x2="144" y2="70" stroke-width="1" stroke="black"/>
    <line x1="140" y1="60" x2="140" y2="70" stroke-width="1" stroke="black"/>
    <text x="35" y="67" fill="black" font-family="'courier new',monospace" font-size="10pt">padding-top</text>
</svg>