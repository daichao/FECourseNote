    <meta charset="utf-8">
    <title>box-decoration-break on inlines</title>
<style>
.clone {
  -ms-box-decoration-break: clone;
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}

span {
  background: linear-gradient(to bottom right, yellow, green);
  box-shadow: 8px 8px 10px 0px deeppink, -5px -5px 5px 0px blue, 5px 5px 15px 0px yellow;
  padding: 0em 1em;
  border-radius: 16px;
  border-style: solid;
  margin-left: 10px;
  font: 24px sans-serif;
  line-height: 2;
}

div { background:grey; }
</style>
</head><body>

<h2>'box-decoration-break: slice'</h2>
<div>
  <span>The<br>quick<br>orange fox</span>
</div>

<h2>'box-decoration-break: clone'</h2>
<div>
  <span class="clone">The<br>quick<br>orange fox</span>
</div>
