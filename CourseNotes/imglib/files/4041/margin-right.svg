<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     width="400" height="200" >
    <defs>
        <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" x="0" y="0" width="105" height="105">
            <g style="fill:none; stroke:black; stroke-width:1">
                <path d="M0 90 l15,15"/>
                <path d="M0 75 l30,30"/>
                <path d="M0 60 l45,45"/>
                <path d="M0 45 l60,60"/>                
                <path d="M0 30 l75,75"/>
                <path d="M0 15 l90,90"/>
                <path d="M0 0 l105,105"/>                
                <path d="M15 0 l90,90"/>                
                <path d="M30 0 l75,75"/>                
                <path d="M45 0 l60,60"/>                
                <path d="M60 0 l45,45"/>                
                <path d="M75 0 l30,30"/>                
                <path d="M90 0 l15,15"/>                
            </g>
        </pattern>
    </defs>
    <rect x="90" y="70" height="90" width="140" fill="azure"/>
    <rect x="110" y="90" height="50" width="100" stroke="black" stroke-width="1" stroke-dasharray="3 2" fill="white" />
    <rect x="120" y="100" height="30" width="80" fill="beige"/>
    <text x="5" y="85" fill="black" font-family="sans-serif" font-size="10pt">Margin area</text>
    <line x1="79" y1="81" x2="100" y2="81" stroke-width="1" stroke="black"/>
    <text x="5" y="108" fill="black" font-family="sans-serif" font-size="10pt">Border</text>
    <line x1="49" y1="104" x2="110" y2="104" stroke-width="1" stroke="black"/>
    <text x="5" y="131" fill="black" font-family="sans-serif" font-size="10pt">Content area</text>
    <line x1="85" y1="127" x2="130" y2="120" stroke-width="1" stroke="black"/>
    <text x="5" y="154" fill="black" font-family="sans-serif" font-size="10pt">Padding area</text>
    <line x1="86" y1="149" x2="125" y2="135" stroke-width="1" stroke="black"/>
    <rect x="210" y="70" height="90" width="20" fill="url(#diagonalHatch)" stroke-width="1" stroke="black"/>
    <line x1="220" y1="150" x2="220" y2="177" stroke-width="1" stroke="black"/>
    <text x="32" y="190" fill="black" font-family="sans-serif" font-size="10pt">The width of this area is defined by the margin-right value</text>
    <line x1="210" y1="50" x2="230" y2="50" stroke-width="1" stroke="black"/>
    <line x1="210" y1="46" x2="210" y2="54" stroke-width="1" stroke="black"/>
    <line x1="230" y1="46" x2="230" y2="54" stroke-width="1" stroke="black"/>
    <text x="170" y="40" fill="black" font-family="'courier new',monospace" font-size="10pt">margin-right</text>
</svg>