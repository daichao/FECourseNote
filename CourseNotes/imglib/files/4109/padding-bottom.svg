            <g style="fill:none; stroke:black; stroke-width:1">
                <path d="M0 90 l15,15"/>
                <path d="M0 75 l30,30"/>
                <path d="M0 60 l45,45"/>
                <path d="M0 45 l60,60"/>                
                <path d="M0 30 l75,75"/>
                <path d="M0 15 l90,90"/>
                <path d="M0 0 l105,105"/>                
