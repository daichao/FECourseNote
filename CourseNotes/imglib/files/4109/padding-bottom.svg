        </pattern>
    </defs>
    <rect x="130" y="10" height="90" width="140" fill="azure"/>
    <rect x="150" y="30" height="50" width="100" stroke="black" stroke-width="1" stroke-dasharray="3 2" fill="white" />
    <rect x="160" y="40" height="30" width="80" fill="beige"/>
