<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>a shifted tab</title>
    <!-- 引入默认修改样式 -->
    <link rel="stylesheet" href="../csslib_for_resrc/pagetheme/default.css" title="default theme" />
    <!-- 引入备选修改样式 -->
    <link rel="alternate stylesheet" href="../csslib_for_resrc/pagetheme/dark.css" title="dark theme" />
    <link rel="alternate stylesheet" href="../csslib_for_resrc/pagetheme/rainbow.css" title="rainbow theme" />
    <link rel="stylesheet" href="shifted_tab.css" />
</head>

<body>
    <header>
        <h2>一个可切换的tab</h2>
    </header>
    <nav></nav>
    <main>
        <section>
            <article>
                <h3 id="shift_tab">切克Tab切克切闹</h3>
                <div class="example">
                    <!-- 菜单tab -->
                    <div class="menu">
                        <div class="course">课程</div>
                        <div class="scheme">学习计划</div>
                        <div class="techtree">技能图谱</div>
                    </div>
                    <!-- 内容主体 -->
                    <div class="content">
                        <div class="course">课程内容</div>
                        <div class="scheme">学习计划内容</div>
                        <div class="techtree">技能图谱内容</div>
                    </div>
                </div>
            </article>
            <article id="leapout_parent">
            	<div class="n1">
            		<div class="x">content x</div>
            	</div>
            	<div class="n2">
            		<div class="y">content y</div>
            	</div>
            </article>
        </section>
        <section>
            <article></article>
        </section>
    </main>
    <footer>
        <h3>说明</h3>
        <p>存个档</p>
        <p>&copy;uolcano</p>
    </footer>
</body>

</html>
