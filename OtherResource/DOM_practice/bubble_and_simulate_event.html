<!DOCTYPE html>
<!-- notation -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>冒泡和模拟事件的案例</title>
    <style type="text/css">

    </style>
</head>

<body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/initMouseEvent -->
    <div style="background:red;width:180px;padding:10px;">
        <div id="out"></div>
        <input type="text">
    </div>
    <script type="text/javascript">
    var input = document.getElementsByTagName('input')[0],
        div = document.getElementById('out');
    document.body.onclick = function() {
        e = arguments[0]; //get the event object
        var dt = e.target,
            stag = dt.tagName.toLowerCase();
        document.getElementById("out").innerHTML = stag;
    };
    var simulateClick = function() {
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("click", true, true, window, 0, 0, 0, 80, 20, false, false, false, false, 0, null);
        document.body.dispatchEvent(evt);
    }
    simulateClick(); //Why it can not show "input" ?
    </script>
</body>

</html>
